<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up By</title>
</head>
<body>
  <div class="container">
    <h2>Fill in the Inputs below to Count:</h2>
    <div>
      <form id="form1">
        <div class="form-group">
          <label for="countTo">Count To:</label>
          <input id="countTo" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="countBy">Count By:</label>
          <input id="countBy" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Count it up!</button>
      </form>
    </div>
    <p id="output">Output:</p>
  </div>
</body>
</html>
